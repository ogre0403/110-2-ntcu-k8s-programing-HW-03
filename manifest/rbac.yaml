apiVersion: v1
kind: ServiceAccount
metadata:
  name: dm-informer
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dm-informer-rolebinding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: dm-role
subjects:
  - kind: ServiceAccount
    name: dm-informer
    namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dm-role
  namespace: default
rules:
  - apiGroups:
      - "apps"
      - ""
    resources:
      - configmaps
      - deployments
      - services
    verbs:
      - get
      - create
      - delete
      - watch
      - list
      - update
